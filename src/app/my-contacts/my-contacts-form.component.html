<div class="p-d-flex p-p-3 card">
  <button
    pButton
    type="button"
    label="Create new"
    class="p-button-outlined"
    (click)="onCreateNewContact()"
  ></button>

  <p-dialog
    header=""
    [(visible)]="showForm"
    [modal]="true"
    [style]="{ width: '600px' }"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
    (onHide)="clearInputs()"
  >
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="p-fluid">
        <div class="p-field p-grid">
          <label for="firstname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >Firstname</label
          >
          <div class="p-col-12 p-md-10">
            <input
              id="firstname"
              type="text"
              pInputText
              ngModel
              name="firstname"
              required
            />
          </div>
        </div>
        <div class="p-field p-grid">
          <label for="lastname" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >Lastname</label
          >
          <div class="p-col-12 p-md-10">
            <input
              id="lastname"
              type="text"
              pInputText
              ngModel
              name="lastname"
              required
            />
          </div>
        </div>
        <div class="p-field p-grid" name="gender">
          <label for="gender" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >Gender</label
          >
          <div class="p-formgroup-inline" name="gender">
            <div class="p-field-checkbox">
              <p-radioButton
                value="Male"
                inputId="male"
                name="gender"
                [(ngModel)]="gender"
                required
              ></p-radioButton>
              <label for="male">Male</label>
            </div>
            <div class="p-field-checkbox">
              <p-radioButton
                name="gender"
                value="Female"
                inputId="Female"
                [(ngModel)]="gender"
                required
              ></p-radioButton>
              <label for="female">Female</label>
            </div>
            <div class="p-field-checkbox">
              <p-radioButton
                name="gender"
                value="Other"
                inputId="other"
                [(ngModel)]="gender"
                required
              ></p-radioButton>
              <label for="other">Other</label>
            </div>
          </div>
        </div>
        <div class="p-field p-grid">
          <label for="marital" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >Marital Status</label
          >
          <div class="p-col-8 p-md-4" style="height: 39px">
            <p-dropdown
              [options]="maritalStatus"
              optionLabel="status"
              autoZindex="true"
              name="maritalStatus"
              required
              [(ngModel)]="selectedMaritalStatus"
            ></p-dropdown>
          </div>
        </div>
        <div class="p-field p-grid">
          <label for="city" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >City</label
          >
          <div class="p-col-12 p-md-10">
            <input
              id="city"
              name="city"
              ngModel
              type="text"
              pInputText
              required
            />
          </div>
        </div>
      </div>
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-8">
          <label for="address">Address</label>
          <input
            id="address"
            name="address"
            ngModel
            type="text"
            pInputText
            required
          />
        </div>
        <div class="p-field p-col-4">
          <label for="postal-code">Zip Code</label>
          <input
            id="postal-code"
            ngModel
            name="postalCode"
            type="text"
            pInputText
            required
          />
        </div>
      </div>

      <div class="p-fluid">
        <div class="p-field p-grid">
          <label for="phone" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >Phone Number</label
          >
          <div class="p-col-12 p-md-10">
            <input
              id="phone"
              type="text"
              pInputText
              ngModel
              name="phone"
              required
            />
          </div>
        </div>
        <div class="p-field p-grid">
          <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0"
            >E-Mail</label
          >
          <div class="p-col-12 p-md-10">
            <input
              id="email"
              type="email"
              pInputText
              ngModel
              name="email"
              required
              email
              aria-describedby="email-help"
              #email="ngModel"
            />
            <small
              *ngIf="!email.valid && email.touched"
              id="email-help"
              class="p-error"
              >Email is not valid.</small
            >
          </div>
        </div>
      </div>
      <div class="p-d-flex p-jc-end">
        <button
          pButton
          type="button"
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="showForm = false"
        ></button>
        <p-button [disabled]="!f.valid" label="Submit" type="submit"></p-button>
      </div>
    </form>
  </p-dialog>
</div>
<div class="p-d-flex p-flex-column p-p-3 card">
<app-contact-card
[contact]="contact"
*ngFor="let contact of contacts"
></app-contact-card>
</div>
